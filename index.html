<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="wraper">
    <div class="form">
      <form action="#l" id="form" class="form__body">
<h1 class="form__title">Отправка данных</h1>
<div class="form__item">
  <label for="formName" class="form__label">Имя:</label>
  <input id="formName" type="text" name="name" class="form__input">
</div>
<div class="form__item">
  <label for="formEmail" class="form__label">E-mail:</label>
  <input id="formEmail" type="text" name="email" class="form__input">
</div>
<div class="form__item">
<div class="form__label">Пол:</div>
<div class="options">
  <div class="options__item">
    <input id="formRightHanded" checked type="radio"  value="right" name="hand" class="options__input">
      <label for="formRightHanded" class="options__label"><span>Мужчина</span></label>
  </div>
  <div class="options__item">
    <input id="formLeftHanded" type="radio"  value="left" name="hand" class="options__input">
      <label for="formLeftHanded" class="options__label"><span>Женщина</span></label>
  </div>
</div>
</div>
<div class="form__item">
    <label for="formMassage" class="form__label">Сообщение:</label>
    <textarea name="massage" id="formMassage" class="form__input"></textarea>
</div>
<div class="form__item">
  <div class="form__label">Возраст:</div>
  <select class="select" name="age">
    <option value="1" selected="от 10 до 14">от 10 до 14</option>
    <option value="2" selected="от 14 до 18">от 14 до 18</option>
    <option value="3" selected="больше 18">больше 18</option>
  </select>
</div>
<div class="form__item">
    <div class="form__label">Прикрипить фото</div>
    <div class="file">
      <div class="file__item">
        <input id="formImage" accept=".jpg, .png, .gif"type="file" name="image" class="file__input">
        <div class="file__button">Выбрать</div>
      </div>
      <div class="file__preview"></div>
    </div>
</div>
<div class="form__item">
  <div class="checkbox">
    <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input">
    <label for="formAgreement" class="checkbox__label"><span>Я даю свое соглашение на обработку персональныхданных согласно с <a href="">Условиями</a></span></label>
  </div>
</div>
<button class="form__button" type="submit">Отправить </button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
